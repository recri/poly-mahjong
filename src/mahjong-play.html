	<paper-button raised dialog-confirm on-tap="action_restart">Restart</paper-button>
	<paper-button raised dialog-confirm on-tap="action_new">New Game</paper-button>
      </div>
    </paper-dialog>

	<paper-button raised dialog-confirm on-tap="action_undo">Undo</paper-button>
	<paper-button raised dialog-confirm on-tap="action_restart">Restart</paper-button>
